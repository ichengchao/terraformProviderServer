name: TruffleHog Secrets Scan
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: UnicornGlobal/trufflehog-actions-scan@master
      with:
        branch: ${{ github.head_ref }}